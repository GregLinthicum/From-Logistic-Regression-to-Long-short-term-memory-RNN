<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Pictures</title>
<style>
  table {
    width: 150%;
    border-collapse: collapse;
    border: 2px solid black;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>IBM Equal Access Accessibility Checker</th>
    <th>Google Lighthouse</th>
  </tr>
  <tr>
    <td><img src="https://github.com/GregLinthicum/From-Logistic-Regression-to-Long-short-term-memory-RNN/blob/main/WikiBitmaps/lickS%C3%89Qur%20-%20IBM%20Equal%20Access%20Accesibility%20Checker.PNG" alt="IBM Picture"></td>
    <td><img src="https://github.com/GregLinthicum/From-Logistic-Regression-to-Long-short-term-memory-RNN/blob/main/WikiBitmaps/lickS%C3%89Qur%20-%20Lighthouse.PNG" alt="Lighthouse Picture"></td>
  </tr>
</table>

</body>
</html>
